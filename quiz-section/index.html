<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!--CHEER UP-->
<div class="cheerup_box">
    <div class="cheerup">
        <iframe src="https://giphy.com/embed/BmmfETghGOPrW" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p></p><a href="https://giphy.com/gifs/reaction-BmmfETghGOPrW"></a></p>
    </div>
    <div class="score_cheer">
        <h3></h3>

</div>


<!-- Main Question Box -->
    <div class="container" id="container">

        <section>
            <!-- Question -->
            <h1 class="question_box" id="question_box"></h1>

            <div class="option_list" id="option_list">
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
            </div>

            <div class="topbar">
                <p class="ques_con"><span id="ques_con"></span></p>
                <p class="score_con" id="score_con"></p>
            </div>
        </section>

        <button class="lazy">Give up</button>
    </div>

</body>
<script src="quiz.js"></script>
<script src="app.js"></script>
</html>
